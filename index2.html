<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulator</title>
    <link rel="stylesheet" href="styel3.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: scroll;
            background: linear-gradient(135deg, #000a75, #000a75);
            color: white;
        }

        .container {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
        }

        .form-container {
            width: 70%;
            background: linear-gradient(145deg, #2a5298, #1a365d);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(145deg, #ff6f61, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, select, button {
            width: 60%;
            margin-bottom: 20px;
        }

        #output {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
        }

        .visualization-section {
            flex: 1;
            margin-right: 20px;
        }

        .page-table-section {
            flex: 1;
        }

        #visualization div, .page-table div {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: linear-gradient(145deg, #e0f7fa, #b2ebf2);
            color: #6900aa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #visualization div:hover, .page-table div:hover {
            transform: translateY(-5px);
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Virtual Memory: Page Fault Handler</h1>
            <form id="simulationForm">
                <label for="pages">[Enter numbers only. Else, input taken as NaN]<br><br>Page Reference String (comma separated):</label>
                <input type="text" id="pages" placeholder="e.g., 7, 0, 1, 2, 0" required>

                <label for="frames">Number of Frames:</label>
                <input type="number" id="frames" min="1" placeholder="e.g., 3" required>

                <label for="algorithm">Select Algorithm:</label>
                <select id="algorithm">
                    <option value="FIFO">FIFO</option>
                    <option value="LRU">LRU</option>
                    <option value="Optimal">Optimal</option>
                </select>

                <button type="submit">Simulate</button>
            </form>
        </div>

        <div id="output">
            <div class="visualization-section">
                <h2>Page Frames</h2>
                <div id="visualization"></div>
            </div>
            <div class="page-table-section">
                <h2>Page Table</h2>
                <div class="page-table" id="pageTableVisualization"></div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
